<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <style>
        sup{
            color:red;
        }
    </style>
    <center><img src="./Screenshot 2025-07-29.png"></center>
    <form action="./submit.html" method="get" enctype="text/plain">
    <center>
    <table width="70%">
        <tr>
            <td>
            <fieldset>
                <legend>Application</legend>
                <label for="Name">Name<sup>*</sup></label><input type="text" name="Name" id="Name" required autofocus>
                <label for="father Name">Fathers Name:<sup>*</sup></label><input type="text" name="father name" id="father Name">
                <br>
                <br>
                <label for="date">date of brith:<sup>*</sup></label><input type="date" name="date" id="date" required>
                <label>gender:<sup>*</sup></label>
                <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
                <br>
                <br>
                <label for="email">Email:<sup>*</sup></label><input type="email" name="email" id="email" required>
                <label for="aadhaar">Aadhaar no:<sup>*</sup></label><input type="text" name="aadhaar" id="aadhaar" required maxlength="12" minlength="12" required>
                <br>
                <br>
                <label for="photo">Photo:<sup>*</sup></label><input type="file" name="aadhaar" id="photo" required>
                <br>
                <br>
                <input type="submit">
            </fieldset>
            <br>
            <fieldset>
                <legend>Residential Address Details</legend>
                <label for="Address">Application's Address:<sup>*</sup></label><textarea type="text" name="Address" id="Address" required></textarea>
                <label for="Details">District:<sup>*</sup></label><input type="search" placeholder="Search" id="Details" required>
                <datalist id="search">
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Warangal">Warangal</option>
                </datalist>
                <br>
                <br>
                <label for="area">Mandal<sup>*</sup></label><input list="text" placeholder="search" id="area" required>
                <datalist id="text">
                    <option value="kukkatpally">kukkatpally</option>
                    <option value="kphb">KPHB</option>
                    <option value="JNTU">JNTU</option>
                </datalist>
                <label for="pin">pincode<sup>*</sup></label><input type="value" name="pincode" id="pin" required maxlength="6" minlength="6" required>
                <br>
                <br>
                <input type="submit">
            </fieldset>
            </td>
        </tr>
    </table>
    </center>
    </form>
</body>
</html>
